<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="main/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="full">
      <div class="container text-center animated fadeInDown delay-1s slow">
        <h1 class="title">Weather Today</h1>
        <label for="city" class="h4">City Name</label>
        <input
          id="autocomplete"
          class="weatherInput form-control"
          placeholder="Enter a city name"
          type="text"
        />
        <button id="btnSearch" class="btn-primary">Check for Weather</button>
      </div>
      <div class="description"></div>
      <div class="output"></div>
      <div class="minmax"></div>
    </div>

    <script
      type="text/javascript"
      ;
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4bo9qlCEwqWmoiSfD0wLxj7K-HpwZn7w&amp;libraries=places"
      ;
    ></script>
    <script src="js/autocomplete.js"></script>

    <script src="js/three.r92.min.js"></script>
    <script src="js/vanta.clouds.min.js"></script>
    <script>
      VANTA.CLOUDS({
        el: ".full"
      });
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
